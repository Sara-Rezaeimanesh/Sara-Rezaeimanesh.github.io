<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name</title>
  <link rel="icon" \
    href="https://static.thenounproject.com/png/3552119-200.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="GBP_2.js"></script>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Enter Your Name In Persian</h4>
            <!-- Form -->
            <form id="userForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick="loadCard()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional: JavaScript to handle the form -->
  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userName = document.getElementById('userName').value;
      alert('Hello, ' + userName + '!');
    });
  </script>
</body>
</html>
